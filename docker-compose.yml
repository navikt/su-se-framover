version: '3.7'
services:
    mock-oauth2-server:
        image: ghcr.io/navikt/mock-oauth2-server:0.4.0
        ports:
            - 4321:4321
        hostname: localhost
        environment:
            SERVER_PORT: 4321
            JSON_CONFIG: '{ "interactiveLogin": false }'
        restart: unless-stopped # Ønsker å starter container ved reboot maskin/docker
    redis:
        image: bitnami/redis:6.0
        ports:
            - 6379:6379
        container_name: redis
        restart: on-failure
        mem_limit: 64m
        environment:
            REDIS_PASSWORD: subar
        restart: unless-stopped # Ønsker å starter container ved reboot maskin/docker
