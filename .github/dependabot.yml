version: 2

updates:
    - package-ecosystem: npm
      directory: '/'
      schedule:
          interval: daily
      open-pull-requests-limit: 10
      ignore:
          - dependency-name: yup
            versions:
                - '< 0.33'
    - package-ecosystem: 'github-actions'
      directory: '/'
      schedule:
          interval: daily
      open-pull-requests-limit: 10
