name: Deploy til prod ved release

on:
    release:
        types: [published]

permissions: { }

jobs:
    deploy_to_prod:
        name: Deploy to prod
        runs-on: ubuntu-latest
        permissions:
            contents: read
            id-token: write
        steps:
            - uses: actions/checkout@v4
            - uses: nais/deploy/actions/deploy@v2
              env:
                  IMAGE: europe-north1-docker.pkg.dev/nais-management-233d/supstonad/su-se-framover-build-push-deploy-to-dev.yml:${{ github.sha }}
                  CLUSTER: prod-fss
                  RESOURCE: .nais/prod.yaml
