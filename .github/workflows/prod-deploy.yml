name: Deploy til prod ved release

on:
    release:
        types: [published]

env:
    IMAGE: ghcr.io/${{ github.repository }}/su-se-framover:${{ github.sha }}

permissions: { }

jobs:
    deploy_to_prod:
        name: Deploy to prod
        runs-on: ubuntu-latest
        permissions:
            contents: read
            id-token: write
        steps:
            - uses: actions/checkout@v4
            - uses: nais/deploy/actions/deploy@v1
              env:
                  CLUSTER: prod-fss
                  RESOURCE: nais.yml
                  VARS: nais-prod.json
