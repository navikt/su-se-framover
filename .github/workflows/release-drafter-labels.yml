name: Release Drafter (labels)

# Denne er p√•krevd for at autolabeler skal fungere. Se release-drafter.yml
on:
  pull_request:
    types: [opened, reopened, synchronize]

permissions: {}

jobs:
  label-pr:
    name: Label PR from branch
    permissions:
      contents: read
      pull-requests: write
    runs-on: ubuntu-latest
    steps:
      - name: Apply labels from branch name
        uses: release-drafter/release-drafter@v6
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
