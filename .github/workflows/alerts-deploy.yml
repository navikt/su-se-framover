name: Deploy alerts to NAIS
on:
    push:
        branches:
            - master
        paths:
            - 'alerts.yml'
            - '.github/workflows/alerts-deploy.yml'

permissions: { }

jobs:
    apply-alerts:
        name: Apply alerts to cluster
        runs-on: ubuntu-latest
        permissions:
            contents: read
            id-token: write
        steps:
            - name: Checkout code
              uses: actions/checkout@v4
            - name: deploy to dev
              uses: nais/deploy/actions/deploy@v2
              env:
                  CLUSTER: dev-fss
                  RESOURCE: alerts.yml
                  VAR: SLACK_ALERTS_CHANNEL=#su_alerts_dev,LOGS_URL=https://logs.adeo.no/goto/6420064d823edb7dc1e34a05076d72dc,LOGS_URL_LOKI=https://grafana.nav.cloud.nais.io/goto/KMXkbKBHg?orgId=1

            - name: deploy to prod
              uses: nais/deploy/actions/deploy@v2
              env:
                  CLUSTER: prod-fss
                  RESOURCE: alerts.yml
                  VAR: SLACK_ALERTS_CHANNEL=#su_alerts,LOGS_URL=https://logs.adeo.no/goto/8ffcbd951660390ba59eeacfd2425d80,LOGS_URL_LOKI=https://grafana.nav.cloud.nais.io/goto/KMXkbKBHg?orgId=1
